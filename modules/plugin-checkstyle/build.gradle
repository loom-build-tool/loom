apply plugin: 'java'

archivesBaseName = 'loom-plugin-checkstyle'

configurations {
    all*.exclude module: 'commons-cli'
    all*.exclude module: 'commons-logging'
    runtime.exclude module: 'slf4j-api'
}

dependencies {
    compileOnly project(':modules:api')
    compileOnly project(':modules:util')
    compile('com.puppycrawl.tools:checkstyle:8.2')
    compile('org.slf4j:jcl-over-slf4j:1.8.0-alpha2')
}

jar {
    manifest {
        attributes(
            'Class-Path': configurations.compile.collect { it.getName() }.join(' ')
        )
    }
}
